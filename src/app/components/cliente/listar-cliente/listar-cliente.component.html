<h1 class="my-3 text-primary">
  Listar Clientes
  <button type="button" routerLink="/clientes/cadastrar" class="btn btn-primary mt-2 float-right">Cadastrar</button>
</h1>

<div class="card shadow">
  <table class="table table-responsive table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Data de Nascimento</th>
        <th>E-mail</th>
        <th>Ações</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let cli of listaClientes">
        <td>{{cli.id}}</td>
        <td>{{cli.nome}}</td>
        <td>{{cli.nascimento | date: 'dd/MM/yyyy'}}</td>
        <td>{{cli.email}}</td>
        <td>
          <button class="btn btn-success" routerLink="/clientes/atualizar/{{cli.id}}">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </button>
          <button class="btn btn-danger ml-2">
            <i class="fa fa-trash-o" aria-hidden="true" [swal]="{
              title: 'Atenção!',
              text: 'Deseja realmente excluir o cliente ' + cli.nome + '?',
              showDenyButton: true,
              denyButtonText: 'Não',
              confirmButtonText: 'Sim, excluir',
              icon: 'warning'
            }" (confirm)="deletar(cli)"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
